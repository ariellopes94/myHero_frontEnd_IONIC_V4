  <!-- MUTIPLICO SELECT-->


<ion-content padding>


  <form [formGroup]="formGroup" (ngSubmit)="cadastrarForm(); $event.preventDefault()">


    <!-- DOENCAS-->
    <ion-item>
      <ion-label stacked>Doenças</ion-label>
      <ionic-selectable [ngModelOptions]="{standalone: true}"
          [isMultiple]="true"
        item-content
        [(ngModel)]="doenca"
        [items]="doencas"
        itemValueField="id"
        itemTextField="nome"
        [canSearch]="true"
        (onChange)="doencasChange($event)" name="mutlicoSelectDoencas">
      </ionic-selectable>
    </ion-item>
    <!---->


      <!-- Alergias-->
      <ion-item>
        <ion-label stacked>Alergias</ion-label>
        <ionic-selectable [ngModelOptions]="{standalone: true}"
            [isMultiple]="true"
          item-content
          [(ngModel)]="alergia"
          [items]="alergias"
          itemValueField="id"
          itemTextField="nome"
          [canSearch]="true"
          (onChange)="alergiasChange($event)" name="mutlicoSelectAlergias">
        </ionic-selectable>
      </ion-item>
      <!---->


        <!-- Alergias-->
        <ion-item>
          <ion-label stacked>Medicamentos</ion-label>
          <ionic-selectable [ngModelOptions]="{standalone: true}"
              [isMultiple]="true"
            item-content
            [(ngModel)]="medicamento"
            [items]="medicamentos"
            itemValueField="id"
            itemTextField="nome"
            [canSearch]="true"
            (onChange)="medicamentosChange($event)" name="mutlicoSelectAlergias">
          </ionic-selectable>
        </ion-item>

        <!-- ESTADO DE MORADIA-->

        <ion-item>
          <ion-label stacked>ESTADO DE MORADIA</ion-label>
          <ionic-selectable [ngModelOptions]="{standalone: true}"
            item-content
            [(ngModel)]="estadoDeMoradia"
            [items]="estadoDeMoradias"
            itemValueField="id"
            itemTextField="nome"
            [canSearch]="true"
            (onChange)="estadoDeMoradiaChange($event)" name="mutlicoSelectEstadoDeMoradia">
          </ionic-selectable>
        </ion-item>

        <!-- Tipo sanguíneo-->

        <ion-item>
          <ion-label stacked>Tipo sanguíneo</ion-label>
          <ionic-selectable [ngModelOptions]="{standalone: true}"
            item-content
            [(ngModel)]="tipoSaquinio"
            [items]="tipoSaquinios"
            itemValueField="id"
            itemTextField="nome"
            [canSearch]="true"
            (onChange)="tipoSaquinioChange($event)" name="mutlicoSelectTipoSaquinio">
          </ionic-selectable>
        </ion-item>

        <!---->
        <!---->
        <ion-item>
          <ion-label>Gênero</ion-label>
          <ion-select [(ngModel)]="genero" [ngModelOptions]="{standalone: true}">
            <ion-option value="f">Feminino</ion-option>
            <ion-option value="m">Masculino</ion-option>
          </ion-select>
        </ion-item>

        <!--DATA-->
        <ion-item>
          <ion-label>Data de nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataNascimento" [ngModelOptions]="{standalone: true}"></ion-datetime>
        </ion-item>


    <ion-item>
      <ion-label stacked>Cpf*</ion-label>
      <ion-input name="cpf" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome completo*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email*</ion-label>

    </ion-item>


    <ion-item>

    </ion-item>

    <ion-item>

    </ion-item>

    </ion-item>
